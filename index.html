<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Escape MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            text-align: center;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
        }

        button {
            background: #4b6fff;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            margin-top: 20px;
        }

        button:hover {
            background: #3555d4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Digital Escape</h1>
        <p>A fast, affordable mental decompression experience.</p>
        <h3>Step 1: Write Your Goal</h3>
    <textarea id="goalInput" placeholder="Write your goal for today's session..." 
              style="width: 100%; height: 120px; border-radius: 10px; padding: 10px; margin-top: 15px;"></textarea>

    <button onclick="submitGoal()">Submit Goal</button>
</div>

<script>
    function submitGoal() {
        const goal = document.getElementById('goalInput').value;

        if (goal.trim() === "") {
            alert("Please type your goal first.");
            return;
        }

        alert("Goal received: " + goal);
    }
</script>

        </button>
    </div>
</body>
</html>
